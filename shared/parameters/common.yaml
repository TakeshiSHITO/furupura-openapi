components:
  parameters:
    PageParam:
      name: page
      in: query
      description: ページ番号
      schema:
        type: integer
        minimum: 1
        default: 1

    PageSizeParam:
      name: pageSize
      in: query
      description: 1ページあたりの件数
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20

    SortParam:
      name: sortBy
      in: query
      description: ソートキー
      schema:
        type: string
        enum: [price, name, createdAt]
        default: createdAt

    SortOrderParam:
      name: sortOrder
      in: query
      description: ソート順
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc

    SearchParam:
      name: q
      in: query
      description: 検索キーワード
      schema:
        type: string
