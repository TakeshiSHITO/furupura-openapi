components:
  schemas:
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
          description: エラーコード
        message:
          type: string
          description: エラーメッセージ
        details:
          type: object
          description: 詳細情報

    Pagination:
      type: object
      properties:
        page:
          type: integer
          minimum: 1
          default: 1
        per_page:
          type: integer
          minimum: 1
          maximum: 100
          default: 20
        total:
          type: integer
          minimum: 0
        total_pages:
          type: integer
          minimum: 0

    Timestamp:
      type: object
      properties:
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    Address:
      type: object
      required:
        - postal_code
        - prefecture
        - city
        - street
      properties:
        postal_code:
          type: string
          pattern: '^\d{3}-?\d{4}$'
        prefecture:
          type: string
        city:
          type: string
        street:
          type: string
        building:
          type: string
