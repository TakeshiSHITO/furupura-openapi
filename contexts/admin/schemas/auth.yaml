components:
  schemas:
    SignupRequest:
      type: object
      required:
        - shop_name
        - email
        - password
      properties:
        shop_name:
          type: string
          maxLength: 100
          description: ショップ名
        email:
          type: string
          format: email
          description: ショップのメールアドレス
        password:
          type: string
          format: password
          minLength: 8
          description: パスワード（8文字以上）
    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          description: 管理者のメールアドレス
        password:
          type: string
          format: password
          description: パスワード

    AuthResponse:
      type: object
      required:
        - access_token
        - refresh_token
        - expires_in
      properties:
        access_token:
          type: string
        refresh_token:
          type: string
        expires_in:
          type: integer
          description: アクセストークンの有効期限（秒）
        admin:
          $ref: './admin.yaml#/components/schemas/AdminProfile'
