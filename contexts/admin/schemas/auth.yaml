components:
  schemas:
    AdminLoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password
        mfa_code:
          type: string
          pattern: '^\d{6}$'
          description: 二要素認証コード
          
    AdminAuthResponse:
      type: object
      required:
        - access_token
        - refresh_token
        - expires_in
        - admin
      properties:
        access_token:
          type: string
        refresh_token:
          type: string
        expires_in:
          type: integer
        admin:
          $ref: '#/components/schemas/AdminProfile'
          
    AdminProfile:
      type: object
      required:
        - id
        - email
        - name
        - role
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
        name:
          type: string
        role:
          type: string
          enum:
            - super_admin
            - admin
            - operator
        permissions:
          type: array
          items:
            type: string