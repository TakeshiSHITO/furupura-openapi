components:
  schemas:
    RegisterShopOwnerRequest:
      type: object
      required: [name, email, password, shopName, areaId]
      properties:
        name:
          type: string
          description: オーナー名
        email:
          type: string
          format: email
          description: メールアドレス
        password:
          type: string
          format: password
          description: パスワード
        shopName:
          type: string
          description: 店舗名
        reading:
          type: string
          description: 読み仮名（スラッグ生成に使用）
        areaId:
          type: string
          description: エリアID

    RegisterShopOwnerResponse:
      type: object
      required: [id, name, email, role, shopId]
      properties:
        id:
          type: string
          description: オーナーID
          example: owner_123
        name:
          type: string
          description: オーナー名
        email:
          type: string
          format: email
          description: メールアドレス
        role:
          type: string
          description: ロール
          example: shop
        shopId:
          type: string
          description: 作成されたショップID
          example: shop_456

    ShopOwnerListItem:
      type: object
      required: [id, name, email]
      properties:
        id:
          type: string
          description: ショップオーナーID
        name:
          type: string
          description: 氏名
        email:
          type: string
          format: email
          description: メールアドレス
        phoneNumber:
          type: string
          description: 電話番号
        shop:
          type: [object, 'null'] # ← nullable排除（3.1対応）
          description: 紐付くショップの最小情報
          properties:
            id:
              type: string
              description: ショップID
            name:
              type: string
              description: ショップ名

    ShopOwnerDetail:
      type: object
      required: [id, name, email]
      properties:
        id:
          type: string
          description: ショップオーナーID
        name:
          type: string
          description: 氏名
        email:
          type: string
          format: email
          description: メールアドレス
        phoneNumber:
          type: string
          description: 電話番号
        serialPrinter:
          type: [string, 'null'] # ← nullable排除（3.1対応）
          description: シリアル接続プリンター
        bluetoothPrinter:
          type: [string, 'null'] # ← nullable排除（3.1対応）
          description: Bluetoothプリンター
        postalCode:
          type: string
          description: 郵便番号
        prefecture:
          type: string
          description: 都道府県
        city:
          type: string
          description: 市区町村
        streetAddress:
          type: string
          description: 町名番地
        buildingName:
          type: string
          description: 建物名・部屋番号
        shop:
          type: [object, 'null'] # ← nullable排除（3.1対応）
          description: 紐付くショップ情報
          properties:
            id: { type: string, description: ショップID }
            name: { type: string, description: ショップ名 }

    ShopOwnerAdminUpdateRequest:
      type: object
      description: 管理者が更新可能なフィールド
      properties:
        name:
          type: string
          description: 氏名
        email:
          type: string
          format: email
          description: メールアドレス
        password:
          type: string
          format: password
          description: 新しいパスワード
        phoneNumber:
          type: string
          description: 電話番号
        serialPrinter:
          type: string
          description: シリアル接続プリンター
        bluetoothPrinter:
          type: string
          description: Bluetoothプリンター
        address:
          type: object
          description: 住所情報
          properties:
            postalCode:
              type: string
              description: 郵便番号
            prefecture:
              type: string
              description: 都道府県
            city:
              type: string
              description: 市区町村
            streetAddress:
              type: string
              description: 町名番地
            buildingName:
              type: string
              description: 建物名・部屋番号
