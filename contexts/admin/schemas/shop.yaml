components:
  schemas:
    ShopListItem:
      type: object
      required:
        - id
        - name
        - areaId
      properties:
        id:
          type: string
          description: ショップID
        name:
          type: string
          description: ショップ名
        areaId:
          type: string
          description: エリアID
    Area:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: string
          description: エリアID
        name:
          type: string
          description: エリア名
        parentId:
          type: [string, 'null'] # ← nullable を union に
          description: 上位エリアID（任意）

    ShopDetail:
      type: object
      required:
        - id
        - name
        - areaId
      properties:
        id:
          type: string
          description: ショップID
        name:
          type: string
          description: ショップ名
        areaId:
          type: string
          description: エリアID
        description:
          type: string
          description: ショップ説明
        logo:
          type: string
          format: uri
          description: ロゴ画像URL
        coverImage:
          type: string
          format: uri
          description: カバー画像URL
        openingHours:
          type: object
          additionalProperties:
            type: string
          description: 営業時間のマップ
        postalCode:
          type: string
          description: 郵便番号
        prefecture:
          type: string
          description: 都道府県
        city:
          type: string
          description: 市区町村
        streetAddress:
          type: string
          description: 町名番地
        buildingName:
          type: string
          description: 建物名・部屋番号
        customizations:
          type: object
          additionalProperties: true
          description: テーマカラー等の自由項目
        area:
          $ref: '#/components/schemas/Area'

    UpdateShopRequest:
      type: object
      properties:
        name:
          type: string
          description: ショップ名
        description:
          type: string
          description: ショップ説明
        logo:
          type: string
          format: uri
          description: ロゴ画像URL
        coverImage:
          type: string
          format: uri
          description: カバー画像URL
        openingHours:
          type: object
          additionalProperties:
            type: string
          description: 営業時間のマップ
        postalCode:
          type: string
          description: 郵便番号
        prefecture:
          type: string
          description: 都道府県
        city:
          type: string
          description: 市区町村
        streetAddress:
          type: string
          description: 町名番地
        buildingName:
          type: string
          description: 建物名・部屋番号
        customizations:
          type: object
          additionalProperties: true
          description: テーマカラー等の自由項目
      description: 含まれるフィールドのみ更新対象

    UpdateShopResponse:
      type: object
      required:
        - message
        - shop
      properties:
        message:
          type: string
          description: 更新結果メッセージ
          example: ショップ情報を更新しました
        shop:
          $ref: '#/components/schemas/ShopDetail'

    DeleteShopResponse:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          description: 削除結果メッセージ
          example: ショップを削除しました
