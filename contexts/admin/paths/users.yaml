/users:
  get:
    tags:
      - users
    summary: ユーザー一覧取得
    description: すべてのユーザーを返します（パスワードは含みません）。所属組織と現在のサブスク概要を含みます。
    operationId: adminGetUsers
    responses:
      '200':
        description: 取得成功
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../schemas/user.yaml#/components/schemas/UserListItem'
      '400':
        $ref: '../../../shared/responses/common.yaml#/components/responses/BadRequest'
      '500':
        $ref: '../../../shared/responses/common.yaml#/components/responses/InternalServerError'

/users/{userId}:
  get:
    tags:
      - users
    summary: ユーザー詳細取得
    description: 指定IDのユーザーを返します（パスワードは含みません）。所属組織と現在のサブスク概要を含みます。
    operationId: adminGetUserById
    parameters:
      - in: path
        name: userId
        required: true
        schema:
          type: string
        description: ユーザーID
    responses:
      '200':
        description: 取得成功
        content:
          application/json:
            schema:
              $ref: '../schemas/user.yaml#/components/schemas/UserDetail'
      '404':
        $ref: '../../../shared/responses/common.yaml#/components/responses/NotFound'
      '500':
        $ref: '../../../shared/responses/common.yaml#/components/responses/InternalServerError'
  put:
    tags:
      - users
    summary: ユーザー更新（管理者）
    description: 管理者が指定ユーザーの基本情報を更新します。
    operationId: adminUpdateUser
    parameters:
      - in: path
        name: userId
        required: true
        schema:
          type: string
        description: 更新対象のユーザーID
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/user.yaml#/components/schemas/UpdateUserRequest'
    responses:
      '200':
        description: 更新成功
        content:
          application/json:
            schema:
              $ref: '../schemas/user.yaml#/components/schemas/UpdateUserResponse'
      '404':
        $ref: '../../../shared/responses/common.yaml#/components/responses/NotFound'
      '500':
        $ref: '../../../shared/responses/common.yaml#/components/responses/InternalServerError'

  delete:
    tags:
      - users
    summary: ユーザー削除（管理者）
    description: 指定ユーザーを削除します。
    operationId: adminDeleteUser
    parameters:
      - in: path
        name: userId
        required: true
        schema:
          type: string
        description: 削除対象のユーザーID
    responses:
      '200':
        description: 削除成功
        content:
          application/json:
            schema:
              $ref: '../schemas/user.yaml#/components/schemas/DeleteUserResponse'
      '404':
        $ref: '../../../shared/responses/common.yaml#/components/responses/NotFound'
      '500':
        $ref: '../../../shared/responses/common.yaml#/components/responses/InternalServerError'
