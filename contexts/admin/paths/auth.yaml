/auth/login:
  post:
    tags:
      - auth
    summary: 管理者ログイン
    description: 管理者アカウントでログインします。メールアドレスとパスワードが必要です。
    operationId: login
    security: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/auth.yaml#/components/schemas/LoginRequest'
    responses:
      '200':
        description: ログイン成功
        content:
          application/json:
            schema:
              $ref: '../schemas/auth.yaml#/components/schemas/AuthResponse'
      '401':
        $ref: '../../../shared/responses/common.yaml#/components/responses/BadRequest'

/auth/signup:
  post:
    tags:
      - auth
    summary: 登録
    description: 新しい管理者を追加します。管理者名、メールアドレス、パスワードが必要です。
    operationId: adminSignup
    security: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/auth.yaml#/components/schemas/SignupRequest'
    responses:
      '201':
        description: 登録成功
        content:
          application/json:
            schema:
              $ref: '../schemas/auth.yaml#/components/schemas/AuthResponse'
      '400':
        $ref: '../../../shared/responses/common.yaml#/components/responses/BadRequest'
      '409':
        description: メールアドレスが既に使用されています
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
                  example: 'このメールアドレスは既に使用されています'
/auth/logout:
  post:
    tags:
      - auth
    summary: ログアウト
    description: 現在のセッションからログアウトします。
    operationId: logout
    responses:
      '200':
        description: ログアウト成功
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: 'ログアウトしました'
      '401':
        $ref: '../../../shared/responses/common.yaml#/components/responses/Unauthorized'
