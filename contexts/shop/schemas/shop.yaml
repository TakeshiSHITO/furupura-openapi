components:
  schemas:
    ShopProfile:
      type: object
      required:
        - id
        - name
        - email
        - status
      properties:
        id:
          type: string
          format: uuid
          description: ショップID
        name:
          type: string
          maxLength: 100
          description: ショップ名
        email:
          type: string
          format: email
          description: ショップのメールアドレス
        description:
          type: string
          description: ショップの説明
        phone:
          type: string
          pattern: '^\d{10,11}$'
          description: 電話番号
        address:
          type: object
          properties:
            postal_code:
              type: string
              pattern: '^\d{3}-\d{4}$'
            prefecture:
              type: string
            city:
              type: string
            address_line:
              type: string
        status:
          type: string
          enum:
            - active
            - inactive
            - pending
          description: ショップのステータス
        created_at:
          type: string
          format: date-time
          description: 作成日時
        updated_at:
          type: string
          format: date-time
          description: 更新日時
