components:
  schemas:
    Shop:
      type: object
      required:
        - shopId
        - name
        - shopSlug
      properties:
        shopId:
          type: integer
          format: int64
          description: ショップID
        name:
          type: string
          description: ショップ名
        shopSlug:
          type: string
          description: URLスラッグ
        description:
          type: string
          description: ショップ説明
        imageUrl:
          type: string
          format: uri
          description: ショップ画像URL
        areaId:
          type: integer
          format: int64
          description: エリアID
      example:
        shopId: 123456
        name: ふるぷらマート
        shopSlug: furupura-mart
        description: 地域の特産品を扱うショップです
        imageUrl: https://example.com/shop-image.jpg
        areaId: area_123456789

    ShopDetail:
      allOf:
        - $ref: '#/components/schemas/Shop'
        - type: object
          properties:
            area:
              type: object
              properties:
                areaId:
                  type: integer
                  format: int64
                  description: エリアID
                name:
                  type: string
                  description: エリア名
                parentId:
                  type: integer
                  format: int64
                  description: 親エリアID
              description: エリア情報
          example:
            shopId: 123456
            name: ふるぷらマート
            shopSlug: furupura-mart
            description: 地域の特産品を扱うショップです
            imageUrl: https://example.com/shop-image.jpg
            areaId: 123456
            area:
              areaId: 123456
              name: 東京都
              parentId: null
