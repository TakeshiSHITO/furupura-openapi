components:
  schemas:
    Cart:
      type: object
      required:
        - items
        - total_amount
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/CartItem'
        total_amount:
          type: integer
          minimum: 0
        item_count:
          type: integer
          minimum: 0
        estimated_tax:
          type: integer
          minimum: 0

    CartItem:
      type: object
      required:
        - id
        - product_id
        - quantity
        - price
        - added_at
      properties:
        id:
          type: string
          format: uuid
          description: カートアイテムID
        product_id:
          type: string
          format: uuid
        product:
          $ref: './product.yaml#/components/schemas/PublicProduct'
        quantity:
          type: integer
          minimum: 1
        price:
          type: integer
          minimum: 0
          description: 商品単価
        subtotal:
          type: integer
          minimum: 0
          description: 小計
        selected_options:
          type: object
          additionalProperties:
            type: string
          description: 選択されたオプション（サイズ、カラーなど）
        added_at:
          type: string
          format: date-time
          description: カート追加日時
        updated_at:
          type: string
          format: date-time
          description: 更新日時

    AddToCartRequest:
      type: object
      required:
        - product_id
        - quantity
      properties:
        product_id:
          type: string
          format: uuid
        quantity:
          type: integer
          minimum: 1
        selected_options:
          type: object
          additionalProperties:
            type: string
          description: 選択するオプション

    UpdateCartItemRequest:
      type: object
      properties:
        quantity:
          type: integer
          minimum: 1
        selected_options:
          type: object
          additionalProperties:
            type: string
