components:
  schemas:
    UserProfile:
      type: object
      required:
        - id
        - email
        - name
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
        name:
          type: string
        phone:
          type: string
        addresses:
          type: array
          items:
            $ref: '#/components/schemas/UserAddress'
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    UpdateProfileRequest:
      type: object
      properties:
        name:
          type: string
          maxLength: 100
        phone:
          type: string
          pattern: '^\d{10,11}$'

    UserAddress:
      allOf:
        - $ref: '../../../shared/schemas/common.yaml#/components/schemas/Address'
        - type: object
          properties:
            id:
              type: string
              format: uuid
            label:
              type: string
              description: 住所のラベル（自宅、職場など）
            is_default:
              type: boolean
              default: false
