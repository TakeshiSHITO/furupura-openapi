components:
  schemas:
    UserProfile:
      type: object
      required:
        - id
        - email
        - name
      properties:
        id:
          type: string
          format: uuid
          description: ユーザーID
        email:
          type: string
          format: email
          description: メールアドレス
        name:
          type: string
          description: 氏名
        organization:
          type: object
          properties:
            id:
              type: string
              description: 組織ID
            name:
              type: string
              description: 組織名
          description: 所属組織情報
        subscription:
          type: object
          properties:
            id:
              type: string
              description: サブスクリプションID
            name:
              type: string
              description: プラン名
            price:
              type: number
              description: 月額料金
            maxItems:
              type: integer
              description: 最大アイテム数
            usedItems:
              type: integer
              description: 使用済みアイテム数
            itemPriceLimit:
              type: number
              description: アイテム価格上限
            description:
              type: string
              description: プランの説明
          description: 現在のサブスクリプション情報
        addresses:
          type: array
          items:
            $ref: '#/components/schemas/UserAddress'
          description: 住所リスト

    UpdateProfileRequest:
      type: object
      properties:
        name:
          type: string
          maxLength: 100
        email:
          type: string
          format: email
          description: メールアドレス
        password:
          type: string
          format: password
          minLength: 8
          description: 新しいパスワード

    VerifyPasswordRequest:
      type: object
      required:
        - password
      properties:
        password:
          type: string
          format: password
          description: 現在のパスワード

    VerifyPasswordResponse:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          description: 検証結果メッセージ

    UserAddress:
      allOf:
        - $ref: '../../../shared/schemas/common.yaml#/components/schemas/Address'
        - type: object
          properties:
            id:
              type: string
              format: uuid
            label:
              type: string
              description: 住所のラベル（自宅、職場など）
            is_default:
              type: boolean
              default: false
