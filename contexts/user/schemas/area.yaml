components:
  schemas:
    Area:
      type: object
      required:
        - areaId
        - name
      properties:
        areaId:
          type: string
          format: uuid
          description: エリアID
        name:
          type: string
          description: エリア名
        parentId:
          type: string
          format: uuid
          description: 親エリアID
      example:
        areaId: area_123456789
        name: 東京都
        parentId: null
