components:
  schemas:
    Area:
      type: object
      required:
        - areaId
        - name
      properties:
        areaId:
          type: integer
          format: int64
          description: エリアID
        name:
          type: string
          description: エリア名
        parentId:
          type: integer
          format: int64
          description: 親エリアID
      example:
        areaId: 123456
        name: 東京都
        parentId: null
