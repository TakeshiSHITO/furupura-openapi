/wishlists:
  get:
    tags:
      - wishlist
    summary: ウィッシュリスト一覧取得
    description: ユーザーのウィッシュリスト一覧を取得します。
    operationId: getWishlists
    responses:
      '200':
        description: ウィッシュリスト一覧
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: '../schemas/wishlist.yaml#/components/schemas/Wishlist'
      '401':
        $ref: '../../../shared/responses/common.yaml#/components/responses/Unauthorized'

  post:
    tags:
      - wishlist
    summary: ウィッシュリスト作成
    description: 新しいウィッシュリストを作成します。
    operationId: createWishlist
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/wishlist.yaml#/components/schemas/CreateWishlistRequest'
    responses:
      '201':
        description: 作成成功
        content:
          application/json:
            schema:
              $ref: '../schemas/wishlist.yaml#/components/schemas/Wishlist'
      '400':
        $ref: '../../../shared/responses/common.yaml#/components/responses/BadRequest'
      '401':
        $ref: '../../../shared/responses/common.yaml#/components/responses/Unauthorized'

/wishlists/{wishlist_id}:
  get:
    tags:
      - wishlist
    summary: ウィッシュリスト詳細取得
    description: 指定したウィッシュリストの詳細を取得します。
    operationId: getWishlist
    parameters:
      - name: wishlist_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: ウィッシュリスト詳細
        content:
          application/json:
            schema:
              $ref: '../schemas/wishlist.yaml#/components/schemas/Wishlist'
      '401':
        $ref: '../../../shared/responses/common.yaml#/components/responses/Unauthorized'
      '404':
        $ref: '../../../shared/responses/common.yaml#/components/responses/NotFound'

  patch:
    tags:
      - wishlist
    summary: ウィッシュリスト更新
    description: ウィッシュリストの情報を更新します。
    operationId: updateWishlist
    parameters:
      - name: wishlist_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/wishlist.yaml#/components/schemas/UpdateWishlistRequest'
    responses:
      '200':
        description: 更新成功
        content:
          application/json:
            schema:
              $ref: '../schemas/wishlist.yaml#/components/schemas/Wishlist'
      '400':
        $ref: '../../../shared/responses/common.yaml#/components/responses/BadRequest'
      '401':
        $ref: '../../../shared/responses/common.yaml#/components/responses/Unauthorized'
      '404':
        $ref: '../../../shared/responses/common.yaml#/components/responses/NotFound'

  delete:
    tags:
      - wishlist
    summary: ウィッシュリスト削除
    description: ウィッシュリストを削除します。
    operationId: deleteWishlist
    parameters:
      - name: wishlist_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      '204':
        description: 削除成功
      '401':
        $ref: '../../../shared/responses/common.yaml#/components/responses/Unauthorized'
      '404':
        $ref: '../../../shared/responses/common.yaml#/components/responses/NotFound'

/wishlists/{wishlist_id}/items:
  post:
    tags:
      - wishlist
    summary: ウィッシュリストに商品追加
    description: ウィッシュリストに商品を追加します。
    operationId: addToWishlist
    parameters:
      - name: wishlist_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/wishlist.yaml#/components/schemas/AddToWishlistRequest'
    responses:
      '201':
        description: 追加成功
        content:
          application/json:
            schema:
              $ref: '../schemas/wishlist.yaml#/components/schemas/WishlistItem'
      '400':
        $ref: '../../../shared/responses/common.yaml#/components/responses/BadRequest'
      '401':
        $ref: '../../../shared/responses/common.yaml#/components/responses/Unauthorized'
      '404':
        $ref: '../../../shared/responses/common.yaml#/components/responses/NotFound'
      '409':
        description: すでに追加済み

/wishlists/{wishlist_id}/items/{item_id}:
  patch:
    tags:
      - wishlist
    summary: ウィッシュリストアイテム更新
    description: ウィッシュリスト内のアイテム情報を更新します。
    operationId: updateWishlistItem
    parameters:
      - name: wishlist_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: item_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/wishlist.yaml#/components/schemas/UpdateWishlistItemRequest'
    responses:
      '200':
        description: 更新成功
        content:
          application/json:
            schema:
              $ref: '../schemas/wishlist.yaml#/components/schemas/WishlistItem'
      '400':
        $ref: '../../../shared/responses/common.yaml#/components/responses/BadRequest'
      '401':
        $ref: '../../../shared/responses/common.yaml#/components/responses/Unauthorized'
      '404':
        $ref: '../../../shared/responses/common.yaml#/components/responses/NotFound'

  delete:
    tags:
      - wishlist
    summary: ウィッシュリストから商品削除
    description: ウィッシュリストから商品を削除します。
    operationId: removeFromWishlist
    parameters:
      - name: wishlist_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: item_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      '204':
        description: 削除成功
      '401':
        $ref: '../../../shared/responses/common.yaml#/components/responses/Unauthorized'
      '404':
        $ref: '../../../shared/responses/common.yaml#/components/responses/NotFound'

/browsing-history:
  get:
    tags:
      - browsing
    summary: 閲覧履歴取得
    description: ユーザーの商品閲覧履歴を取得します。
    operationId: getBrowsingHistory
    parameters:
      - $ref: '../../../shared/parameters/common.yaml#/components/parameters/PageParam'
      - $ref: '../../../shared/parameters/common.yaml#/components/parameters/PerPageParam'
      - name: days
        in: query
        schema:
          type: integer
          minimum: 1
          maximum: 90
          default: 30
        description: 過去何日分の履歴を取得するか
    responses:
      '200':
        description: 閲覧履歴
        content:
          application/json:
            schema:
              $ref: '../schemas/wishlist.yaml#/components/schemas/RecentlyViewedProducts'
      '401':
        $ref: '../../../shared/responses/common.yaml#/components/responses/Unauthorized'

  delete:
    tags:
      - browsing
    summary: 閲覧履歴クリア
    description: ユーザーの閲覧履歴をクリアします。
    operationId: clearBrowsingHistory
    responses:
      '204':
        description: クリア成功
      '401':
        $ref: '../../../shared/responses/common.yaml#/components/responses/Unauthorized'