/favorites:
  get:
    tags:
      - favorites
    summary: お気に入り一覧取得
    description: ユーザーのお気に入り商品とショップの一覧を取得します。
    operationId: getFavorites
    responses:
      '200':
        description: お気に入り一覧
        content:
          application/json:
            schema:
              $ref: '../schemas/favorites.yaml#/components/schemas/FavoritesResponse'
      '401':
        $ref: '../../../shared/responses/common.yaml#/components/responses/Unauthorized'
      '500':
        $ref: '../../../shared/responses/common.yaml#/components/responses/InternalServerError'

/favorites/products/{productId}:
  post:
    tags:
      - favorites
    summary: 商品をお気に入りに追加
    description: 指定した商品をお気に入りに追加します。
    operationId: addFavoriteProduct
    parameters:
      - name: productId
        in: path
        required: true
        schema:
          type: integer
          format: int64
        description: 商品ID
    responses:
      '201':
        description: 追加成功
        content:
          application/json:
            schema:
              $ref: '../schemas/favorites.yaml#/components/schemas/AddFavoriteResponse'
      '200':
        description: すでにお気に入りに追加済み
        content:
          application/json:
            schema:
              $ref: '../schemas/favorites.yaml#/components/schemas/AlreadyFavoriteResponse'
      '401':
        $ref: '../../../shared/responses/common.yaml#/components/responses/Unauthorized'

  delete:
    tags:
      - favorites
    summary: 商品をお気に入りから削除
    description: 指定した商品をお気に入りから削除します。
    operationId: deleteFavoriteProduct
    parameters:
      - name: productId
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: 商品ID
    responses:
      '201':
        description: 削除成功
        content:
          application/json:
            schema:
              $ref: '../schemas/favorites.yaml#/components/schemas/DeleteFavoriteResponse'
      '200':
        description: すでにお気に入りから削除済み
        content:
          application/json:
            schema:
              $ref: '../schemas/favorites.yaml#/components/schemas/AlreadyDeletedFavoriteResponse'
      '401':
        $ref: '../../../shared/responses/common.yaml#/components/responses/Unauthorized'

/favorites/shops/{shopId}:
  post:
    tags:
      - favorites
    summary: ショップをお気に入りに追加
    description: 指定したショップをお気に入りに追加します。
    operationId: addFavoriteShop
    parameters:
      - name: shopId
        in: path
        required: true
        schema:
          type: integer
          format: int64
        description: ショップID
    responses:
      '201':
        description: 追加成功
        content:
          application/json:
            schema:
              $ref: '../schemas/favorites.yaml#/components/schemas/AddFavoriteResponse'
      '200':
        description: すでにお気に入りに追加済み
        content:
          application/json:
            schema:
              $ref: '../schemas/favorites.yaml#/components/schemas/AlreadyFavoriteResponse'
      '401':
        $ref: '../../../shared/responses/common.yaml#/components/responses/Unauthorized'

  delete:
    tags:
      - favorites
    summary: ショップをお気に入りから削除
    description: 指定したショップをお気に入りから削除します。
    operationId: deleteFavoriteShop
    parameters:
      - name: shopId
        in: path
        required: true
        schema:
          type: integer
          format: int64
        description: ショップID
    responses:
      '201':
        description: 削除成功
        content:
          application/json:
            schema:
              $ref: '../schemas/favorites.yaml#/components/schemas/DeleteFavoriteResponse'
      '200':
        description: すでにお気に入りから削除済み
        content:
          application/json:
            schema:
              $ref: '../schemas/favorites.yaml#/components/schemas/AlreadyDeletedFavoriteResponse'
      '401':
        $ref: '../../../shared/responses/common.yaml#/components/responses/Unauthorized'

/favorites/check:
  post:
    tags:
      - favorites
    summary: お気に入り状態確認
    description: 複数商品のお気に入り状態を一括確認します。参照系だから GET が原則だが、「複数 ID をまとめて送る」ために POST を妥協策として採用
    operationId: checkFavorites
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/favorites.yaml#/components/schemas/CheckFavoritesRequest'
    responses:
      '200':
        description: お気に入り状態
        content:
          application/json:
            schema:
              $ref: '../schemas/favorites.yaml#/components/schemas/CheckFavoritesResponse'
      '401':
        $ref: '../../../shared/responses/common.yaml#/components/responses/Unauthorized'
