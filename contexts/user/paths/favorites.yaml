/favorites:
  get:
    tags:
      - favorites
    summary: お気に入り一覧取得
    description: ユーザーのお気に入り商品とショップの一覧を取得します。
    operationId: getFavorites
    responses:
      '200':
        description: お気に入り一覧
        content:
          application/json:
            schema:
              $ref: '../schemas/favorites.yaml#/components/schemas/FavoritesResponse'
      '401':
        $ref: '../../../shared/responses/common.yaml#/components/responses/Unauthorized'
      '500':
        $ref: '../../../shared/responses/common.yaml#/components/responses/InternalServerError'

/favorites/products/{id}:
  post:
    tags:
      - favorites
    summary: 商品をお気に入りに追加
    description: 指定した商品をお気に入りに追加します。
    operationId: addFavoriteProduct
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: 商品ID
    responses:
      '201':
        description: 追加成功
        content:
          application/json:
            schema:
              $ref: '../schemas/favorites.yaml#/components/schemas/AddFavoriteResponse'
      '200':
        description: すでにお気に入りに追加済み
        content:
          application/json:
            schema:
              $ref: '../schemas/favorites.yaml#/components/schemas/AlreadyFavoriteResponse'
      '401':
        $ref: '../../../shared/responses/common.yaml#/components/responses/Unauthorized'

  delete:
    tags:
      - favorites
    summary: 商品をお気に入りから削除
    description: 指定した商品をお気に入りから削除します。
    operationId: deleteFavoriteProduct
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: 商品ID
    responses:
      '201':
        description: 削除成功
        content:
          application/json:
            schema:
              $ref: '../schemas/favorites.yaml#/components/schemas/DeleteFavoriteResponse'
      '401':
        $ref: '../../../shared/responses/common.yaml#/components/responses/Unauthorized'

/favorites/shops/{id}:
  post:
    tags:
      - favorites
    summary: ショップをお気に入りに追加
    description: 指定したショップをお気に入りに追加します。
    operationId: addFavoriteShop
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: ショップID
    responses:
      '201':
        description: 追加成功
        content:
          application/json:
            schema:
              $ref: '../schemas/favorites.yaml#/components/schemas/AddFavoriteResponse'
      '200':
        description: すでにお気に入りに追加済み
        content:
          application/json:
            schema:
              $ref: '../schemas/favorites.yaml#/components/schemas/AlreadyFavoriteResponse'
      '401':
        $ref: '../../../shared/responses/common.yaml#/components/responses/Unauthorized'

  delete:
    tags:
      - favorites
    summary: ショップをお気に入りから削除
    description: 指定したショップをお気に入りから削除します。
    operationId: deleteFavoriteShop
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: ショップID
    responses:
      '201':
        description: 削除成功
        content:
          application/json:
            schema:
              $ref: '../schemas/favorites.yaml#/components/schemas/DeleteFavoriteResponse'
      '401':
        $ref: '../../../shared/responses/common.yaml#/components/responses/Unauthorized'

/favorites/check:
  post:
    tags:
      - favorites
    summary: お気に入り状態確認
    description: 複数商品のお気に入り状態を一括確認します。
    operationId: checkFavorites
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              product_ids:
                type: array
                items:
                  type: string
                  format: uuid
    responses:
      '200':
        description: お気に入り状態
        content:
          application/json:
            schema:
              type: object
              additionalProperties:
                type: boolean
      '401':
        $ref: '../../../shared/responses/common.yaml#/components/responses/Unauthorized'
